<html>
	<head>
		<title>Web</title>
		<link rel='stylesheet' href='styles/bootstrap.min.css' type='text/css' media='all'>
		<script type="text/javascript" src="./bundle.js"></script>
		<meta charset='utf-8'>
	</head>
	<body>
		
		<div class="container">
			<div class="row header">
                <h1 class="text-center">Ð¡reate your team!</h1>  
            </div>
			<div class="row">
				<div class="col-sm-4 col-md-5 thumbnail">
		            <div id="football_form">
			            <div id="inputs_footballers">
			            	<h3 class="text-center">Footballers</h3>
			            	<div class=" form-group">
				              <label for="pwd">Name:</label>
				              <input id="footballer_first_name" class="form-control" placeholder="Enter name"/>
				              <label for="pwd">Surame:</label>
				              <input id="footballer_second_name" class="form-control" placeholder="Enter surname"/>
				              <label for="sel1">Position:</label>
                              <select id="footballer_position" class="form-control" placeholder="Enter position">
                                <option>Goalkeeper</option>
                                <option>Defender</option>
                                <option>Forward</option>
                              </select>
				              
				            </div>
				            <input id="add_footballer" type="button" class="btn btn-primary btn-md center-block" value="Add" />
				        </div>
				        <br>
			            <div id="current_footballers"></div>
		            </div>
		        </div>
		        <div class="col-sm-4 col-md-5 col-md-offset-1 thumbnail">
		            <div id="coach_form">
			            <div id="inputs_coach">
			            	<h3 class="text-center">Coach</h3>
			            <div class=" form-group">
			            	<label for="pwd">Name:</label>
				            <input id="coach_first_name" class="form-control" placeholder="Enter name"/>
				            <label for="pwd">Surame:</label>
				            <input id="coach_second_name" class="form-control" placeholder="Enter surname"/>
				            <label for="pwd">Age:</label>
				            <input id="coach_age" type="number" class="form-control" placeholder="Enter age"/>
				        </div>
				            <input id="add_coach" type="button" class="btn btn-primary btn-md center-block" value="Add" />
			            </div>
			            <br>
			            <div id="current_coach"></div>
		            </div>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-md-7 col-md-offset-2 thumbnail">
		            <div id="team">
		            	<h3 class="text-center">Team</h3>
		            <div class=" form-group">
		            	<label for="pwd">Name:</label>
			            <input id="team_name" class="form-control" placeholder="Enter name"/>
			        </div>
			            <input id="add_team" type="button" class="btn btn-primary btn-lg center-block" value="Create"/>
		            </div>
		        </div>
            </div>
            <div class="row">
            	<h3 class="text-center">Team list</h3>
            	<div class="col-sm-10 col-md-10">
		            <div id="teams_list">
		            </div>
		        </div>
		    </div>
	    </div>
	</body>
</html>
